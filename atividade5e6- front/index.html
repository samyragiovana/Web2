<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5 e 6</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <header>
        <h1>AQUI TEM DE TUDO UM POUCO</h1>
        <h2><center>Por pura diversão</center></h2>
    </header>
    <main>
        <h2><center>Listagem</center></h2>
        <button id="btNovo">Novo</button>
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>FABRICANTE</th>
                    <th>MODELO</th>
                    <th>ANO</th>
                    <th>MARCA</th>
                    <th>ESTOQUE</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <div id="modal" class="modal">
        <form id="modalForm">
            <input type="hidden" name="id" id="id"><br>
            <label for="fabricante">Fabricante</label><br>
            <input type="text" name="fabricante" id="fabricante"><br>
            <label for="modelo">Modelo</label><br>
            <input type="text" name="modelo" id="modelo"><br>
            <label for="ano">Ano</label><br>
            <input type="number" name="ano" id="ano"><br>
            <label for="marca">Marca</label><br>
            <input type="text" name="marca" id="marca"><br>
            <label for="estoque">Estoque</label><br>
            <input type="number" name="estoque" id="estoque"><br>
            <button type="submit">Salvar</button>
            <button type="button" id="btClose">Fechar</button>
        </form>
    </div>
    <footer>
        <p>&copy; Samyra</p>
    </footer>
    <script src="index.js"></script></body>
</html>
